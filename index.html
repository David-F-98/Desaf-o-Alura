<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="style.css" as="style" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <title>Encriptador</title>
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <img src="imagenes/Logo.png" alt="logo de alura" class="logo">
            <h1>Encriptador de texto</h1>
        </header>
        <main class="contenedor-principal">
            <div class="contenedor1">
                <textarea class="textArea" placeholder="Ingrese el texto aquí" autofocus></textarea>
                <div>
                    <h6 class="informacion"> <img class="aviso" src="imagenes/LogoAviso.png" alt="aviso de letras"> Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button id="encriptar" class="btn-encriptar" type="button" onclick="btnEncriptar()">Encriptar</button>
                    <button id="desencriptar" class="btn-desencriptar" type="button" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="contenedor2">
                <div class="sub-contenedor2">
                    <textarea class="mensaje"></textarea>
                    <img
                    class="muneca"
                    src="imagenes/Muñeco.png"
                    />          
                    <p class="muneca-texto1">Ningún mensaje fue encontrado</p>
                    <p class="muneca-texto2">
                    Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>
                <button id="copiar" class="btn-copiar" type="button" onclick="copiar()">Copiar</button>
            </div>
        </main>
        <footer>
            <p>
                &copy; <span class="nombre">David Fernando Rodríguez Nieto</span> Todos
                los derechos reservados.
            </p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
